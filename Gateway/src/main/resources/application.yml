server:
  port: 80

logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE

spring:
  application:
    name: Gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: UserService
          uri: http://localhost:8081
          predicates:
            - Path=/users
          filters:
            - PrefixPath=/api/user-service
        - id: OrderService
          uri: http://localhost:8082
          predicates:
            - Path=/products/**, /orders/**, /categories/**
          filters:
            - PrefixPath=/api/order-service