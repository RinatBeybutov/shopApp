<header class="header">
  <div class="container">
    <H1>Pizza</H1>
    <nav>
      <ul class="menu__list">
        <li class="menu__list-item">
          <ng-select [items]="users"
                     bindLabel="name"
                     placeholder="Выберете пользователя"
                     appendTo="body"
                     multiple="false"
                     [(ngModel)]="selectedUser" >
          </ng-select>
        </li>
        <li>
          <a class="menu__list-item" routerLink="/"> Каталог</a>
        </li>
        <li>
          <a class="menu__list-item" routerLink="/orders"> Список заказов</a>
        </li>
        <li>
          <a class="menu__list-item" routerLink="/basket">Корзина</a>
        </li>

      </ul>
    </nav>
  </div>
</header>
