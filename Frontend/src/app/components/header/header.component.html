<header class="header">
  <div class="container">
    <h1>Pizza</h1>
    <nav class="navigation">
      <ng-select [items]="users"
        bindLabel="name"
        placeholder="Выберете пользователя"
        appendTo="body"
        multiple="false"
        [(ngModel)]="selectedUser" >
      </ng-select>
      <ul class="menu__list">
        <li class="menu__list-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <a [routerLink]="['/']">Каталог</a>
        </li>
        <li class="menu__list-item" routerLinkActive="active">
          <a [routerLink]="['/orders']">Список заказов</a>
        </li>
        <li class="menu__list-item" routerLinkActive="active">
          <a [routerLink]="['/basket']">Корзина</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
