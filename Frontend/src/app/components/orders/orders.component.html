<div class="col-3-4">
  <div *ngFor="let order of orders">
    <div class="order">
      <a>
        <p>Заказ от {{order.createdAt}}</p>
      </a>
      <button (click)="requestProducts(order.id)">Раскрыть</button>
    </div>
    <!-- TODO: Почему не работает?? -->
    <div *ngFor="let product of getProducts(order.id)">
      <div class="product">
        {{product.name}}
      </div>
    </div>
  </div>
</div>
