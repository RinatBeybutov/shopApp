# Port
server.port=8081

# Parameters of database
spring.datasource.url=jdbc:postgresql://localhost:5400/pizzeria
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Filling database
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.sql.init.mode=always
spring.datasource.schema=classpath*:schema.sql
spring.datasource.data=classpath*:data.sql

spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

spring.flyway.enable=false

spring.datasource.initialization-mode=ALWAYS

#Security
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://${keycloak.host:localhost}:${keycloak.port:8200}/realms/App/protocol/openid-connect/certs
