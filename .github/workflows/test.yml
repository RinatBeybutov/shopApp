name: Tests

on:
  pull_request:
    branches:
      - master
jobs:
  testUserService:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Maven Package
        working-directory: ./UserService/
        run: mvn -B clean package -DskipTests
      - name: Run Tests
        working-directory: ./UserService/
        run: mvn -B test --file pom.xml
